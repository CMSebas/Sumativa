<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true" class="inicio">
  <ion-card class="fist-div">
    
    <ion-icon name="person-circle-outline" class="iconOne"></ion-icon>
    <ion-label class="text1">Sebastian Ceron</ion-label>
    <ion-label class="text2">Cuenca-Ecuador</ion-label>
    
    
   
  
 
  </ion-card>

  <ion-list class="config">
    <ion-item-sliding>
      <ion-item [button]="true">
        <ion-icon aria-hidden="true" name="person-outline" slot="start"></ion-icon>
        <ion-label>Datos personales</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option class="one">
          <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option class="two">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item>
      <ion-icon aria-hidden="true" name="cart-outline" slot="start"></ion-icon>
      <ion-label>Tus compras</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="heart-outline" slot="start"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="bar-chart-outline" slot="start"></ion-icon>
      <ion-label>Balances</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="bag-outline" slot="start"></ion-icon>
      <ion-label>Privacidad</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="card-outline" slot="start"></ion-icon>
      <ion-label>Tarjetas</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="bookmark-outline" slot="start"></ion-icon>
      <ion-label>Guardados</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="cash-outline" slot="start"></ion-icon>
      <ion-label>Saldo</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="finger-print-outline" slot="start"></ion-icon>
      <ion-label>Huellas digitales</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Servicio de ayuda</ion-label>
    </ion-item>
    <ion-router-link [routerLink]="['/tabs/tab1']">
      <ion-item>
        <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-router-link>
   
  </ion-list>
   
  
  
</ion-content>
